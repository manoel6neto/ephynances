<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Ativação de novo usuário"/>
        </ui:define>
        <ui:define name="body" >
            <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>
            <h:form id="form" class="form loginForm" rendered="#{activationController.activation != null}">
                <br class="clear" />
                <div class="grid_3" >
                    <p:outputLabel value="CPF: " for="cpf" rendered="#{activationController.activation.dueDate != null}"/>
                    <p:inputMask styleClass="grid_2" id="cpf" value="#{activationController.cpf}" mask="999.999.999-99" required="true" requiredMessage="CPF é necessário" rendered="#{activationController.activation.dueDate != null}"/> 
                </div>

                <br class="clear" />
                <div class="grid_3">
                    <p:outputLabel  value="Nova Senha: " for="formPassword" />
                    <p:password styleClass="grid_2" autocomplete="off" id="formPassword" value="#{activationController.password}" match="confPassword"
                                feedback="true" promptLabel="6 à 40 caracteres" weakLabel="fraca" goodLabel="média" strongLabel="forte" required="true" requiredMessage="Senha é necessária"/> 
                </div>
                <div class="grid_3" >
                    <p:outputLabel value="Confirmação Senha: " for="confPassword"/>
                    <p:password styleClass="grid_2" autocomplete="off"  id="confPassword" value="#{activationController.password}"  /> 
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_3" >
                    <p:commandButton class="grid_1 alpha" action="#{activationController.activeUserAndDropRegister()}" value="Ativar" update="form" ajax="false"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
