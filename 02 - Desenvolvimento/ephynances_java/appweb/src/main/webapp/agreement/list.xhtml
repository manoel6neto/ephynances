<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Contratos de interesse de: #{agreementController.usuarioLogado.name}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <f:event type="preRenderView" listener="#{agreementController.getListFilteredBySeller(loginController.loggedUser.id)}" />
                <p:dataTable id="table" widgetVar="table" value="#{agreementController.filteredAgreements}" var="item" lazy="false" 
                             rows="30" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!">

                    <p:column style="text-align: center" headerText="Núemro do contrato" sortBy="#{item.physisAgreementNumber}" filterBy="#{item.physisAgreementNumber}">                       
                        <h:outputText value="#{item.physisAgreementNumber}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="Tipo de contrato" sortBy="#{item.agreementType}" filterBy="#{item.agreementType}">                       
                        <h:outputText value="#{item.agreementType}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="Entidade do Gestor" sortBy="#{item.managerEntity}" filterBy="#{item.managerEntity}">
                        <h:outputText value="#{item.managerEntity}" />
                    </p:column>     
                    <p:column style="text-align: center" headerText="Valor" sortBy="#{item.totalPrice}">
                        <h:outputText value="R$ #{item.totalPrice.setScale(2, RoundingMode.CEILING)}" />
                    </p:column> 
                    <p:column style="text-align: center" headerText="Data Vencimento" sortBy="#{item.expireDate}">                      
                        <h:outputText value="#{agreementController.formatDate(item.expireDate)}" />
                    </p:column>   
                    <p:column style="text-align: center" headerText="Status" sortBy="#{item.status}" filterBy="#{item.status}">                      
                        <h:outputText value="#{item.status}" />
                    </p:column>
                    <p:column width="160" style="text-align: center" headerText="Ações">
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementController.forgiveDebits(item.id)}" rendered="#{agreementController.hasMissingPayment(item.id)}"><img src="../resources/img/edit.png" width="16" height="16" alt="Liberar pendência financeira" title="Liberar pendência financeira"/></p:commandLink>
                        <h:outputText value="   " rendered="#{agreementController.hasMissingPayment(item.id)}"/>
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementController.editAgreement(item.id)}" ><img src="../resources/img/edit.png" width="16" height="16" alt="Editar contrato" title="Editar"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementDocumentController.startAgreementDocuments(item.id)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Documentos" title="Documentos"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementController.viewAgreement(item.id)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Visualizar contrato" title="Visualizar"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementInstallmentController.setAgreementInstallments(item.id)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Parcelas" title="Parcelas"/></p:commandLink>
                        <h:outputText value="   " rendered="#{agreementController.checkStatusAgreement(item.id)}"/>
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementController.activateAgreement(item.id)}" rendered="#{agreementController.checkStatusAgreement(item.id)}"><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Ativar contrato" title="Ativar contrato"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink ajax="false" style="margin-right: 5px" actionListener="#{agreementController.delete(item.id)}" >
                            <img src="../resources/img/remove.png" width="16" height="16" alt="Apagar contrato" title="Apagar"/>
                            <p:confirm header="Confirmação" message="Você tem certeza que gostaria de apagar o contrato?" icon="ui-icon-alert"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                <br />
                <div class="alpha grid_2" >
                    <p:commandButton ajax="false" update="@form" action="#{agreementController.startAgreement(loginController.loggedUser.id)}" value="Novo contrato" />
                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
