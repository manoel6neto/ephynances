<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:pe="http://primefaces.org/ui/extensions" >

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Parcelas do contrato: #{agreementInstallmentController.agreement.physisAgreementNumber}"/>
        </ui:define>
        <ui:define name="body"  >
            <h:form id="form">
                <br class="clear" />
                <br/>
                <p:fieldset legend="Adicionar parcela" toggleable="true" collapsed="false">
                    <br class="clear" />
                    <div class="grid_3 alpha" >
                        <h:outputText value="Valor disponível: " style="font-style: oblique; font-size: large" />
                        <h:outputText value="R$ #{agreementInstallmentController.missingValue.setScale(2)}" style="color: #FF0000; font-style: oblique; font-size: large" />
                    </div>

                    <br class="clear" />
                    <br/>
                    <div class="grid_3 alpha" >
                        <p:outputLabel value="Valor da parcela: " for="installmentValue" />
                        <pe:inputNumber id="installmentValue" symbol="R$ " style="width: 200px" value="#{agreementInstallmentController.agreementInstallment.value.setScale(2)}" /> 
                    </div>

                    <br class="clear" />
                    <br/>
                    <div class="grid_3 alpha" >
                        <p:outputLabel value="Vencimento: " for="installmentDueDate" />
                        <p:calendar id="installmentDueDate" locale="pt_BR" size="37" value="#{agreementInstallmentController.agreementInstallment.dueDate}" mask="99/99/9999" pattern="dd/MM/yyyy" mindate="#{agreementInstallmentController.checkMinDate()}" maxdate="#{agreementInstallmentController.checkMaxDate()}" />
                    </div>

                    <br class="clear" />
                    <br/>
                    <div class="grid_3 alpha" >
                        <p:commandButton id="addInstallmentButton" value="Adicionar" update="@form" ajax="false" actionListener="#{agreementInstallmentController.addInstallment()}" />
                    </div>

                    <br class="clear" />
                    <br/>
                </p:fieldset>
            </h:form>

            <h:form id="form2">
                <br class="clear" />
                <br/>
                <p:fieldset legend="Parcelas existentes" toggleable="true" collapsed="false">
                    <br class="clear" />
                    <br/>
                    <p:dataTable id="table" widgetVar="table" value="#{agreementInstallmentController.agreement.agreementInstallments}" var="item" lazy="false" 
                                 rows="15" paginator="true"  paginatorPosition="bottom" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                                 emptyMessage="Nenhum documento encontrado!" sortBy="#{item.dueDate}">

                        <p:column style="text-align: center" headerText="Valor" filterBy="#{item.value}" sortBy="#{item.value}" filterStyle="text-align: center; width: 70px;">                       
                            <h:outputText value="R$ #{item.value.setScale(2)}" />
                        </p:column>

                        <p:column style="text-align: center" headerText="Vencimento" sortBy="#{item.dueDate}" filterStyle="text-align: center; width: 70px;">                       
                            <h:outputText value="#{agreementInstallmentController.formatDate(item.dueDate)}" />
                        </p:column>

                        <p:column style="text-align: center" headerText="Status" filterBy="#{item.status}" sortBy="#{item.status}" filterStyle="text-align: center; width: 100px;">                       
                            <h:outputText value="#{item.status}" />
                        </p:column>

                        <p:column width="160" style="text-align: center" headerText="Ações">
                            <p:commandLink onclick="PF('cd').show()" id="linkAddPayment" style="margin-right: 5px" rendered="#{agreementInstallmentController.checkStatusInstallmentAndAgreement(item.id)}">
                                <img src="../resources/img/add.png" width="16" height="16" alt="Pagar" title="Pagar"/>
                                <f:setPropertyActionListener target="#{agreementInstallmentController.agreementInstallment}" value="#{item}" />
                            </p:commandLink>
                            <p:commandLink id="buttonConfirmPayment" style="margin-left: 5px" update="@form" ajax="false" action="#{agreementInstallmentController.confirmPayment(item.id)}"  rendered="#{agreementInstallmentController.chekcIsPaid(item.id)}" ><img src="../resources/img/activate_power.png" width="16" height="16" alt="Confirmar" title="Confirmar Pagamento"/></p:commandLink>
                            <p:commandLink id="buttonStartPayment" style="margin-left: 5px" update="@form" ajax="false" action="#{paymentDocumentController.startPaymentDocuments(item.payment.id)}" rendered="#{agreementInstallmentController.chekcIsPaid(item.id)}"><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Detalhar" title="Detalhar"/></p:commandLink>
                            <p:commandLink id="buttonSubPayment" style="margin-left: 5px" update="@form" ajax="false" rendered="#{agreementInstallmentController.hasSubAgreementInstallments(item.id)}" action="#{subAgreementInstallmentController.startSubAgreementInstallmentActivity(item.id)}"><img src="../resources/img/anexo.png" width="16" height="16" alt="SubParcela" title="Sub Parcela"/></p:commandLink>
                            <p:commandLink id="buttonRemove" style="margin-left: 5px" update="@form" ajax="false" action="#{agreementInstallmentController.removeInstallment(item.id)}"  rendered="#{agreementInstallmentController.checkStatusInstallmentAndAgreement(item.id)}" ><img src="../resources/img/remove.png" width="16" height="16" alt="Remover" title="Remover"/></p:commandLink>
                        </p:column>
                    </p:dataTable>

                    <br class="clear" />
                    <br/>
                </p:fieldset>

                <p:dialog id="confirmDialog" header="Pagamento de parcela" widgetVar="cd" resizable="false" width="300" >
                    <h:form styleClass="form">
                        <div class="grid_3" style="margin: 5px">
                            <p:outputLabel value="Valor: " for="inputValueOverlay" />
                            <pe:inputNumber id="inputValueOverlay" symbol="R$ " value="#{agreementInstallmentController.payment.totalValue}" />
                            <br class="clear" />
                            <br/>
                            <p:commandButton id="commandButtonAdd" style="margin-left: 25px; margin-bottom: 2px;" update="@form" ajax="false" action="#{agreementInstallmentController.addInstallmentPayment()}" value="Pagar"/>
                            <p:commandButton value="Cancelar" onclick="PF('cd').hide()" type="button" /> 
                        </div>
                    </h:form>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
