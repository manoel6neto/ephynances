<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Parcelas do contrato: #{agreementInstallmentController.agreement.physisAgreementNumber}"/>
        </ui:define>
        <ui:define name="body"  >
            <h:form id="form">
                <br class="clear" />
                <br/>
                <p:fieldset legend="Adicionar parcela" toggleable="true" collapsed="false">
                    <br class="clear" />
                    <div class="grid_3 alpha" >
                        <h:outputText value="Valor disponível: " style="font-style: oblique; font-size: large" />
                        <h:outputText value="#{agreementInstallmentController.missingValue}" style="color: #FF0000; font-style: oblique; font-size: large" />
                    </div>

                    <br class="clear" />
                    <br/>
                    <div class="grid_3 alpha" >
                        <p:outputLabel value="Valor da parcela: " for="installmentValue" />
                        <p:inputText id="installmentValue" style="width: 200px" value="#{agreementInstallmentController.agreementInstallment.value}" /> 
                    </div>

                    <br class="clear" />
                    <br/>
                    <div class="grid_3 alpha" >
                        <p:outputLabel value="Vencimento: " for="installmentDueDate" />
                        <p:calendar id="installmentDueDate" locale="pt_BR" size="37" value="#{agreementInstallmentController.agreementInstallment.dueDate}" mask="99/99/9999" pattern="dd/MM/yyyy" mindate="#{agreementInstallmentController.checkMinDate()}" maxdate="#{agreementInstallmentController.checkMaxDate()}" />
                    </div>

                    <br class="clear" />
                    <br/>
                    <div class="grid_3 alpha" >
                        <p:commandButton id="addInstallmentButton" value="Adicionar" update="@form" ajax="false" actionListener="#{agreementInstallmentController.addInstallment()}" />
                    </div>

                    <br class="clear" />
                    <br/>
                </p:fieldset>
            </h:form>

            <h:form id="form2">
                <br class="clear" />
                <br/>
                <p:fieldset legend="Parcelas existentes" toggleable="true" collapsed="false">
                    <br class="clear" />
                    <br/>
                    <p:dataTable id="table" widgetVar="table" value="#{agreementInstallmentController.agreement.agreementInstallments}" var="item" lazy="false" 
                                 rows="15" paginator="true"  paginatorPosition="bottom" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                                 emptyMessage="Nenhum documento encontrado!" sortBy="#{item.dueDate}">

                        <p:column style="text-align: center" headerText="Valor" filterBy="#{item.value}" sortBy="#{item.value}" filterStyle="text-align: center; width: 70px;">                       
                            <h:outputText value="#{item.value}" />
                        </p:column>

                        <p:column style="text-align: center" headerText="Vencimento" sortBy="#{item.dueDate}" filterStyle="text-align: center; width: 70px;">                       
                            <h:outputText value="#{agreementInstallmentController.formatDate(item.dueDate)}" />
                        </p:column>

                        <p:column style="text-align: center" headerText="Status" filterBy="#{item.status}" sortBy="#{item.status}" filterStyle="text-align: center; width: 100px;">                       
                            <h:outputText value="#{item.status}" />
                        </p:column>

                        <p:column width="60" style="text-align: center" headerText="Ações">
                            <p:commandLink update="@form" style="margin-right: 5px" ajax="false" action="#{paymentController.addInstallmentPayment(item.id)}" rendered="#{agreementInstallmentController.checkStatusInstallmentAndAgreement(item.id)}"><img src="../resources/img/edit.png" width="16" height="16" alt="Adicionar pagamento" title="Adicionar pagamento"/></p:commandLink>
                            <h:outputText value="   " />
                            <p:commandLink update="@form" style="margin-right: 5px" ajax="false" action="#{agreementInstallmentController.removeInstallment(item.id)}" rendered="#{agreementInstallmentController.checkStatusInstallmentAndAgreement(item.id)}"><img src="../resources/img/edit.png" width="16" height="16" alt="Remover parcela" title="Remover parcela"/></p:commandLink>
                        </p:column>
                    </p:dataTable>

                    <br class="clear" />
                    <br/>
                </p:fieldset>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
