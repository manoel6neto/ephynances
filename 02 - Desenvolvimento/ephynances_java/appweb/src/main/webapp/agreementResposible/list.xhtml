<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Responsáveis"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <p:dataTable id="table" widgetVar="table" value="#{agreementResponsibleController.agreementResponsibles}" var="item" lazy="false" 
                             rows="25" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!">

                    <p:column style="text-align: center" headerText="Nome" sortBy="#{item.name}" filterBy="#{item.name}">                       
                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}">
                        <h:outputText value="#{item.email}" />
                    </p:column>   
                    <p:column style="text-align: center" headerText="N. Contratos" sortBy="#{item.agreements.size()}">
                        <h:outputText value="#{item.agreements.size()}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="CPF" >                      
                        <h:outputText value="#{item.cpf}" />
                    </p:column>   
                    <p:column width="70" style="text-align: center" headerText="Ações">
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementResponsibleController.edit(item)}" ><img src="../resources/img/edit.png" width="16" height="16" alt="Editar" title="Editar"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementResponsibleController.view(item)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Detalhes" title="Detalhes"/></p:commandLink>
                        <h:outputText value="   " />
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{agreementResponsibleController.delete(item.id)}">
                            <img src="../resources/img/desactive_shield.png" width="16" height="16" alt="Apagar" title="Apagar"/>
                        </p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink ajax="false" action="#{agreementController.listByResponsibleId(item.id)}">
                            <img src="../resources/img/activate_power.png" width="16" height="16" alt="Contratos" title="Contratos"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

                <br />
                <div class="alpha grid_2" >
                    <p:commandButton ajax="false" action="#{userController.create}" value="Novo responsável" />
                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
