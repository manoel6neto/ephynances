<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form styleClass="form" id="formContract">
                <div id="divMedia">
                    <p:media id="media" player="pdf" cache="true" value="./resources/documents/contrato.pdf" width="100%" height="600px"/> 
                </div>
                <br class="clear" />
                <p:separator/>
                <p:commandButton style="color: #FF0000" value="Baixar (Docx)" ajax="false" icon="ui-icon-arrowthick-1-s">
                    <p:fileDownload value="#{activationController.file}" />
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
