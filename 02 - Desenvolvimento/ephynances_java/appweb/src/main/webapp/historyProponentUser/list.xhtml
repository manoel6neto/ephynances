<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Histórico Proponentes e Vendedores"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <p:dataTable id="table" widgetVar="table" value="#{historyProponentUserController.historyProponentUsers}" var="item" lazy="false" 
                             rows="30" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!">

                    <p:column style="text-align: center" headerText="Date" sortBy="#{item.insertDate}" >                       
                        <h:outputText value="#{historyProponentUserController.formatDate(item.insertDate)}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="Vendedor" sortBy="#{item.nameSeller}" filterBy="#{item.nameSeller}">
                        <h:outputText value="#{item.nameSeller}" />
                    </p:column>                  
                    <p:column style="text-align: center" headerText="Cnpj" sortBy="#{item.cnpj}" filterBy="#{item.cnpj}">                      
                        <h:outputText value="#{item.cnpj}" />
                    </p:column>   
                    <p:column style="text-align: center" headerText="UF" sortBy="#{item.ufAcronym}" filterBy="#{item.ufAcronym}">                      
                        <h:outputText value="#{item.ufAcronym}" />
                    </p:column>   
                    <p:column style="text-align: center" headerText="Município" sortBy="#{item.ufMunicipio}" filterBy="#{item.ufMunicipio}">                      
                        <h:outputText value="#{item.ufMunicipio}" />
                    </p:column>   
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
