<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml" >

        <ui:define name="title" ></ui:define>
        <ui:define name="title2" >Login - Ephynances</ui:define>

        <ui:define name="body" >
            <h:form class="form loginForm" >
                <h:outputText value="Usuário ou senha inválidos!"
                              rendered="#{param.error}"
                              style="color:darkred; font-size: 12px; margin-top: 5px;" />
                <h:outputText value="Usuário está inativo!"
                              rendered="#{param.userInactive}"
                              style="color:darkred; font-size: 12px; margin-top: 5px;" />
                <h:outputText value="Usuário ativado com sucesso!"
                              rendered="#{param.activated eq true}"
                              style="color:darkgreen; font-size: 12px; margin-top: 5px;" />
                <h:outputText value="Tentativa inválida de ativação de usuário!"
                              rendered="#{param.activated eq false}"
                              style="color:darkred; font-size: 12px; margin-top: 5px;" />

                <div class="grid_3" >
                    <p:outputLabel value="Perfil: " for="menu"  />
                    <p:selectOneMenu id="menu" style="width: auto" value="#{loginController.profileRule}" required="true" effect="fade">
                        <f:selectItem itemLabel="#{userController.RULER_ADMIN}" itemValue="#{userController.RULER_ADMIN}" />
                        <f:selectItem itemLabel="#{userController.RULER_ADMIN_GESTOR}" itemValue="#{userController.RULER_ADMIN_GESTOR}"/>
                        <f:selectItem itemLabel="#{userController.RULER_SELLER}" itemValue="#{userController.RULER_SELLER}" />
                        <f:selectItem itemLabel="#{userController.RULER_CONTRIBUTOR}" itemValue="#{userController.RULER_CONTRIBUTOR}" />
                    </p:selectOneMenu>
                </div>
                <div class="grid_3" >
                    <label for="loginEmail">Email/Cpf:</label>
                    <p:inputText id="loginEmail" value="#{loginController.email}" maxlength="200" />
                </div>
                <br class="clear" />
                <div class="grid_3" >
                    <label for="loginPass">Senha:</label>
                    <p:password id="loginPass" value="#{loginController.senha}" maxlength="40" autocomplete="off" promptLabel="6 à 40 caracteres"/>
                </div>
                <br class="clear" />

                <br class="clear" />
                <br />
                <div class="grid_3" >
                    <p:commandButton action="#{loginController.login}" value="Login" class="grid_1 alpha" style="color: #FF0000" />
                    <a onclick="PF('cd').show()" href="#">Esqueci minha senha</a>
                </div>                
            </h:form>

            <p:dialog id="confirmDialog" header="Recuperação de senha" widgetVar="cd" resizable="false" width="300" >
                <h:form styleClass="form">
                    <div class="grid_3 alpha" >
                        <p:outputLabel value="Perfil: " for="menu"  />
                        <p:selectOneMenu id="menu" style="width: auto" value="#{loginController.profileRule}" required="true" effect="fade">
                            <f:selectItem itemLabel="#{userController.RULER_ADMIN}" itemValue="#{userController.RULER_ADMIN}" />
                            <f:selectItem itemLabel="#{userController.RULER_ADMIN_GESTOR}" itemValue="#{userController.RULER_ADMIN_GESTOR}"/>
                            <f:selectItem itemLabel="#{userController.RULER_SELLER}" itemValue="#{userController.RULER_SELLER}" />
                            <f:selectItem itemLabel="#{userController.RULER_CONTRIBUTOR}" itemValue="#{userController.RULER_CONTRIBUTOR}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="grid_3 alpha" >
                        <p:outputLabel value="Email" for="formEmail"/>
                        <p:inputText id="formEmail" autocomplete="off" value="#{loginController.email}" /> 
                        <p:message for="formEmail" />
                    </div>

                    <br class="clear" />
                    <br />
                    <p:separator/>
                    <p:commandButton style="color: #FF0000" value="Enviar" action="#{loginController.recoverPassword}" icon="ui-icon-closethick" />
                    <p:commandButton style="color: #FF0000; margin-left: 5px" value="Cancelar" onclick="PF('cd').hide();" type="button" /> 
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
