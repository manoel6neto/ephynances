<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Máquinas"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <p:dataTable id="table" widgetVar="table" value="#{inventoryMachineController.pagination}" var="item" lazy="true" selection="#{inventoryMachineController.selectedMachines}" rowKey="#{item}"
                             rows="25" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!" >                    

                    <f:facet name="header" >  
                        <p:outputPanel>       
                            <h:outputText value="Busca global: " />
                            <p:inputText id="globalFilter" onkeyup="table.filter();" valueChangeListener="#{inventoryMachineController.globalFilterChanged}" style="width:150px" />  
                        </p:outputPanel>  
                    </f:facet>    

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    
                    <p:column style="text-align: center" headerText="Nome*" sortBy="hostName">
                        <h:outputText value="#{item.hostName}" />
                    </p:column>      

                    <p:column width="150" style="text-align: center" headerText="IP's">
                        <h:outputText value="#{inventoryMachineController.listIps(item)}" />
                    </p:column>                       

                    <p:column style="text-align: center" headerText="Sistema*" sortBy="os">
                        <h:outputText value="#{item.os}" />
                    </p:column>  

                    <p:column style="text-align: center" headerText="Grupo">
                        <h:outputText value="#{item.group.name}" rendered="#{not empty item.group.name}"/>
                        <h:outputText value="-" rendered="#{empty item.group.name}"/>
                    </p:column>                      

                    <p:column width="30" style="text-align: center" headerText="Status" >                      
                        <p:graphicImage cache="off" alt="Ativo" title="Ativo" url="../resources/img/on.png" height="16" width="16" rendered="#{item.status}" />
                        <p:graphicImage cache="off" alt="Inativo" title="Inativo" url="../resources/img/off.png" height="16" width="16" rendered="#{not item.status}" />
                    </p:column>     
                    
                    <p:column width="80" style="text-align: center" headerText="Ações">
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{inventoryMachineController.listHardware(item)}" ><img src="../resources/img/hardware.gif" width="16" height="16" alt="Hardware" title="Hardware"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{inventoryMachineController.listSoftware(item)}" ><img src="../resources/img/software.jpg" width="16" height="16" alt="Software" title="Software"/></p:commandLink>                       
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{inventoryMachineController.listLog(item)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Log" title="Log"/></p:commandLink>                         
                    </p:column>                     
                </p:dataTable>
                
                <p:poll interval="15" listener="#{inventoryMachineController.updateTable}" update="form" />
                <br />                    
                <div class="alpha grid_3" >
                    <p:commandButton ajax="false" action="#{inventoryMachineController.poweron}" value="Ligar" />
                    <p:commandButton ajax="false" action="#{inventoryMachineController.poweroff}" value="Desligar" />
                    <p:commandButton ajax="false" action="#{inventoryMachineController.restart}" value="Reiniciar" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
