<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Atualizar grupo"/>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{userController.ruleCheck(['ADMIN', 'USER'])}" />
            <h:form id="form" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true" sticky="true"/>

                <div class="grid_4 alpha" >
                    <p:outputLabel value="Nome: " for="name"  />
                    <p:inputText id="name" maxlength="30" value="#{inventoryMachineGroupController.inventoryMachineGroup.name}" required="true" />
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <p:commandButton styleClass="grid_1 alpha" action="#{inventoryMachineGroupController.save}" value="Salvar" update="form" />
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
