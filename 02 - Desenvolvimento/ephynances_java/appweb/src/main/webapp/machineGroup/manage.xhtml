<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="MÃ¡quinas"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{userController.ruleCheck(['ADMIN', 'USER'])}" />
            <h:form id="form">
                <p:dataTable id="tableMachines" widgetVar="tableMachines" value="#{inventoryMachineController.pagination}" var="item" lazy="true" selection="#{inventoryMachineController.selectedMachinesAdd}" rowKey="#{item}"
                             rows="25" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!" >                    

                    <f:facet name="header" >  
                        <p:outputPanel>      
                            <h:outputText value="Busca global: " />
                            <p:inputText id="globalFilter" onkeyup="tableMachines.filter();" valueChangeListener="#{inventoryMachineController.globalFilterChanged}" style="width:150px" />  
                        </p:outputPanel>  
                    </f:facet>    

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column style="text-align: center" headerText="Nome*" sortBy="hostName">
                        <h:outputText value="#{item.hostName}" />
                    </p:column>      

                    <p:column width="150" style="text-align: center" headerText="IP's">
                        <h:outputText value="#{inventoryMachineController.listIps(item)}" />
                    </p:column>                       

                    <p:column style="text-align: center" headerText="Sistema*" sortBy="os">
                        <h:outputText value="#{item.os}" />
                    </p:column>  

                    <p:column style="text-align: center" headerText="Grupo">
                        <h:outputText value="#{item.group.name}" rendered="#{not empty item.group.name}"/>
                        <h:outputText value="-" rendered="#{empty item.group.name}"/>
                    </p:column>                      

                    <p:column width="30" style="text-align: center" headerText="Status" >                      
                        <p:graphicImage cache="off" alt="Ativo" title="Ativo" url="../resources/img/on.png" height="16" width="16" rendered="#{item.status}" />
                        <p:graphicImage cache="off" alt="Inativo" title="Inativo" url="../resources/img/off.png" height="16" width="16" rendered="#{not item.status}" />
                    </p:column>                      
                </p:dataTable>
                <br />
                <p:commandButton ajax="false" action="#{inventoryMachineController.addMachines}" value="Adcionar"  update="@form"/>
                <br /> 
                <br /> 
                <br /> 
                <h1 style="text-align: left; margin-bottom: 4px" class="grid_12 alpha">
                    <h:outputText value="Grupo: #{inventoryMachineController.inventoryMachineGroup.name}"></h:outputText>
                </h1>   
                <br /> 
                <br />                 
                <p:dataTable id="tableMachinesGroup" widgetVar="tableMachinesGroup" value="#{inventoryMachineController.inventoryMachineGroup.machines}" var="item" lazy="true" selection="#{inventoryMachineController.selectedMachinesRemove}" rowKey="#{item}"
                             rows="25" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!" >                     

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                    <p:column style="text-align: center" headerText="Nome*" sortBy="hostName">
                        <h:outputText value="#{item.hostName}" />
                    </p:column>      

                    <p:column width="150" style="text-align: center" headerText="IP's">
                        <h:outputText value="#{inventoryMachineController.listIps(item)}" />
                    </p:column>                       

                    <p:column style="text-align: center" headerText="Sistema*" sortBy="os">
                        <h:outputText value="#{item.os}" />
                    </p:column>  

                    <p:column style="text-align: center" headerText="Grupo">
                        <h:outputText value="#{item.group.name}" rendered="#{not empty item.group.name}"/>
                        <h:outputText value="-" rendered="#{empty item.group.name}"/>
                    </p:column>                      

                    <p:column width="30" style="text-align: center" headerText="Status" >                      
                        <p:graphicImage cache="off" alt="Ativo" title="Ativo" url="../resources/img/on.png" height="16" width="16" rendered="#{item.status}" />
                        <p:graphicImage cache="off" alt="Inativo" title="Inativo" url="../resources/img/off.png" height="16" width="16" rendered="#{not item.status}" />
                    </p:column>     
                </p:dataTable> 

                <br />
                <p:commandButton ajax="false" action="#{inventoryMachineController.removeMachines}" value="Remover" update="@form"/>               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
