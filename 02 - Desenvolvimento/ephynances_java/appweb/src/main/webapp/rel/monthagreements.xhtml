<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText style="font-size: large" value="CONTRATOS POR MÃŠS"/>
        </ui:define>
        <ui:define name="body"  >
            <h:form id="form" >
                <p:messages autoUpdate="true" showSummary="true" showDetail="true" />
                <br class="clear" />
                <p:fieldset legend="Filtros" toggleable="true" collapsed="false">
                    <br class="clear" />
                    <br />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Meses: " for="menuStates" /><br />
                        <p:selectOneMenu id="menuStates" style="width: 200px" value="#{relController.selectedMonth}" required="false" effect="fade">
                            <f:selectItems value="#{relController.returnListOfMonthsFromHashMap()}" var="month" itemLabel="#{month}" itemValue="#{month}" />
                        </p:selectOneMenu>
                    </div>

                    <br class="clear" />
                    <br />
                    <div class="grid_4 alpha">
                        <p:outputLabel value="Ano: " for="inputAno" /><br />
                        <p:keyboard style="width: 200px;" id="inputAno" value="#{relController.selectedYear}" keypadOnly="true"/>
                    </div>

                    <br class="clear" />
                    <br />
                    <div class="grid_4 alpha">
                        <p:commandButton style="color: #FF0000; vertical-align: top; alignment-adjust: central; height: 25px;" action="#{relController.calcAgreementForMonth()}" value="Filtrar" update="form" ajax="false"/>
                    </div>

                    <br class="clear" />
                    <br />
                </p:fieldset>

                <br class="clear" />
                <br />
                <p:fieldset legend="Dados" toggleable="true" collapsed="false" >
                    <br class="clear" />
                    <br />
                    <div class="grid_4 alpha">
                        <p:panel closable="false" style="padding: 15px; width: 1065px" >
                            <h:outputText value="Valores Atualizados: " style="font-style: oblique; font-size: large; margin-right: 15px;" />
                            <h:outputText value="#{relController.formatValueToReais(relController.totalValueMonth.setScale(2))}" style="color: #FAFAFA; font-style: oblique; font-size: large; background-color: dodgerblue; padding: 10px;" />
                        </p:panel>
                    </div>

                    <br class="clear" />
                    <br />
                    <br />
                    <div>
                        <p:accordionPanel style="background-color: #D2D2D2; border: solid; border-width: 1px; border-color: #EBE9DE" value="#{relController.agreementsMonth}" var="agreement" multiple="true" rendered="#{relController.agreementsMonth.size() > 0}">
                            <p:tab title="#{agreement.physisAgreementNumber}" titleStyle="color: #FF0000; font-style: oblique;" >
                                <br class="clear" />
                                <div>
                                    <br />
                                    <h:outputText value="#{relController.formatValueToReais(agreement.totalPrice.setScale(2)) }" style="color: #FAFAFA; font-style: oblique; font-size: large; background-color: green; padding: 10px;" />
                                    <br />
                                    <br />
                                    <br />
                                    <h:outputLabel style="font-style: oblique; font-weight: bold;" value="Vendedor: " for="vendedor"/>
                                    <h:outputText id="vendedor" value="#{agreement.user.name}" /><p></p>
                                    <p:separator />
                                    <h:outputLabel style="font-style: oblique; font-weight: bold;" value="Proponente: " for="proponente"/>
                                    <h:outputText id="proponente" value="#{relController.checkProponent(agreement.idPrimaryCnpj)}" /><p></p>
                                    <p:separator />
                                    <h:outputLabel style="font-style: oblique; font-weight: bold;" value="N. Contrato do proponente: " for="contractPropo"/>
                                    <h:outputText id="contractPropo" value="#{agreement.contactAgreementNumber}" /><p></p>
                                    <p:separator />
                                    <h:outputLabel style="font-style: oblique; font-weight: bold;" value="Data Assinatura: " for="dateAss"/>
                                    <h:outputText id="dateAss" value="#{relController.formatDate(agreement.assignmentDate)}" /><p></p>
                                    <p:separator />
                                    <h:outputLabel style="font-style: oblique; font-weight: bold;" value="Data vencimento: " for="dateVenc"/>
                                    <h:outputText id="dateVenc" value="#{relController.formatDate(agreement.expireDate)}" />
                                    <p:separator />
                                    <h:outputLabel style="font-style: oblique; font-weight: bold;" value="Quant. Parcelas: " for="countParc"/>
                                    <h:outputText id="countParc" value="#{relController.countParc(agreement.id)}" /><p></p>
                                    <br />
                                </div>
                            </p:tab>
                        </p:accordionPanel>
                        <br />
                        <h:outputText value="Nenhum registro encontrado" style="font-style: oblique; font-size: medium; text-align: center;" rendered="#{relController.agreementsMonth.size() == 0}"/>
                    </div>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
