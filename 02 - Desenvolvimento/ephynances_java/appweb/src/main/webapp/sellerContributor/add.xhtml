<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText style="font-size: large" value="CADASTRAR NOVO COLABORADOR"/>
        </ui:define>
        <ui:define name="body"  >
            <h:form id="form" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Nome: " for="name"  />
                    <p:inputText id="name" value="#{sellerContributorController.tempUser.name}" required="true" requiredMessage="Nome é necessário"/> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Entidade: " for="entidade"  />
                    <p:inputText id="entidade" value="#{sellerContributorController.tempUser.entity}" required="true" requiredMessage="Entidade é necessária"/> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Email: " for="email"  />
                    <p:inputText id="email" value="#{sellerContributorController.tempUser.email}" required="true" requiredMessage="Email é necessário" validatorMessage="Email mal formatado !!"/> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="CPF: " for="cpf"  />
                    <p:inputMask id="cpf" value="#{sellerContributorController.tempUser.cpf}" mask="999.999.999-99" required="true" requiredMessage="CPF é necessário"/> 
                </div>
                
                 <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="RG: " for="rg" />
                    <p:inputMask id="rg" value="#{sellerContributorController.tempUser.rg}" mask="99999999-99" required="true" requiredMessage="RG é necessário"/> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Telefone: " for="phone"  />
                    <p:inputMask id="phone" value="#{sellerContributorController.tempUser.phone}" required="false" mask="(99) 9999-9999" />
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Celular: " for="cellphone"  />
                    <p:inputMask id="cellphone" value="#{sellerContributorController.tempUser.cellPhone}" required="false" mask="(99) 9999-9999"/> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Logradouro: " for="logradouro" />
                    <p:inputText id="logradouro" value="#{sellerContributorController.tempUser.street}" required="false" /> 
                </div>


                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Bairro: " for="bairro" />
                    <p:inputText id="bairro" value="#{sellerContributorController.tempUser.neighborhood}" required="false" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Estado: " for="estado" />
                    <p:inputText id="estado" value="#{sellerContributorController.tempUser.state}" required="false" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Cidade: " for="cidade" />
                    <p:inputText id="cidade" value="#{sellerContributorController.tempUser.city}" required="false" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Cep: " for="cep" />
                    <p:inputMask id="cep" value="#{sellerContributorController.tempUser.postalCode}" required="false" mask="99999-999"/> 
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <p:commandButton style="color: #FF0000; text-align: center;" styleClass="grid_1 alpha" action="#{sellerContributorController.save}" value="Salvar" update="form" ajax="false"/>
                    <h:link styleClass="grid_1" outcome="list" value="Voltar" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
