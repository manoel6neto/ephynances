<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Colaboradores"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <h:outputText value="Colaboradores do vendedor: #{sellerContributorController.seller.name}"></h:outputText>
                <br></br>
                <p:dataTable id="table" widgetVar="table" value="#{sellerContributorController.contributors}" var="item" lazy="false" 
                             rows="25" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!">

                    <p:column style="text-align: center" headerText="Nome" sortBy="#{item.name}" filterBy="#{item.name}">                       
                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}">
                        <h:outputText value="#{item.email}" />
                    </p:column>  
                    <p:column style="text-align: center" headerText="CPF" sortBy="#{item.cpf}" filterBy="#{item.cpf}">
                        <h:outputText value="#{item.cpf}" />
                    </p:column> 
                    <p:column width="30" style="text-align: center" headerText="Status" >                      
                        <p:graphicImage cache="off" alt="Ativo" title="Ativo" url="../resources/img/on.png" height="16" width="16" rendered="#{item.isVerified}" />
                        <p:graphicImage cache="off" alt="Inativo" title="Inativo" url="../resources/img/off.png" height="16" width="16" rendered="#{!item.isVerified}" />
                    </p:column>
                    <p:column width="100" style="text-align: center" headerText="Ações">
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{sellerContributorController.edit(item)}" ><img src="../resources/img/edit.png" width="16" height="16" alt="Editar" title="Editar"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{sellerContributorController.view(item)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Detalhes" title="Detalhes"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{sellerContributorController.active_desactive(item.id)}" rendered="#{item.isVerified}">
                            <img src="../resources/img/desactive_shield.png" width="16" height="16" alt="Desativar" title="Desativar"/>
                        </p:commandLink>
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{sellerContributorController.active_desactive(item.id)}" rendered="#{!item.isVerified}">
                            <img src="../resources/img/activate_power.png" width="16" height="16" alt="Ativar" title="Ativar"/>
                        </p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink ajax="false" action="#{sellerContributorController.delete(item.id)}">
                            <img src="../resources/img/desactive_shield.png" width="16" height="16" alt="Apagar" title="Apagar"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

                <br />
                <div class="alpha grid_2" >
                    <p:commandButton ajax="false" action="#{sellerContributorController.create}" value="Novo colaborador" />
                </div>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
