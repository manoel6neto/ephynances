<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText style="font-size: large" value="DADOS DO COLABORADOR" />
        </ui:define>
        <ui:define name="body"  >
            <h:form id="formUser" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Perfil: " for="profileRule"  />
                    <p:inputText id="profileRule" value="#{sellerContributorController.tempUser.profileRule}" disabled="true" />
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Nome: " for="name"  />
                    <p:inputText id="name" value="#{sellerContributorController.tempUser.name}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Email: " for="email"  />
                    <p:inputText id="email" value="#{sellerContributorController.tempUser.email}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="CPF: " for="cpf"  />
                    <p:inputText id="cpf" value="#{sellerContributorController.tempUser.cpf}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="RG: " for="rg"  />
                    <p:inputText id="rg" value="#{sellerContributorController.tempUser.rg}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Telefone: " for="phone"  />
                    <p:inputText id="phone" value="#{sellerContributorController.tempUser.phone}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Celular: " for="cellphone"  />
                    <p:inputText id="cellphone" value="#{sellerContributorController.tempUser.cellPhone}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Logradouro: " for="logradouro" />
                    <p:inputText id="logradouro" value="#{sellerContributorController.tempUser.street}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Bairro: " for="bairro" />
                    <p:inputText id="bairro" value="#{sellerContributorController.tempUser.neighborhood}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Estado: " for="estado" />
                    <p:inputText id="estado" value="#{sellerContributorController.tempUser.state}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Cidade: " for="cidade" />
                    <p:inputText id="cidade" value="#{sellerContributorController.tempUser.city}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Cep: " for="cep" />
                    <p:inputText id="cep" value="#{sellerContributorController.tempUser.postalCode}" disabled="true" /> 
                </div>
                
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
