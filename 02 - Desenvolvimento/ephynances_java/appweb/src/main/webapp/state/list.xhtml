      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

            <h:outputText value="Estados"></h:outputText>

        <ui:define name="body">
            <h:form id="form">
                <p:dataTable id="table" widgetVar="table" value="#{stateController.states}" var="item" lazy="false"

                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"

                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column width="30" style="text-align: center" headerText="Sigla" sortBy="acronym" filterBy="acronym">
                        <h:outputText value="#{item.acronym}" />
                    </p:column>     
                    <p:column width="30" style="text-align: center" headerText="RegiÃ£o" sortBy="region.acronym" filterBy="region.acronym">
                        <h:outputText value="#{item.region.acronym}" />
                    </p:column> 
                    <p:column width="30" style="text-align: center" headerText="Quant. OC" sortBy="cityOrgans.size">                      
                        <h:outputText value="#{item.cityOrgans.size}" />
                    </p:column>   
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
