<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Cadastrar nova imagem"/>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{userController.ruleCheck(['ADMIN', 'USER'])}" />
            <h:form id="form" styleClass="form" acceptcharset="iso-8859-1" enctype="multipart/form-data"> 
                <p:growl showDetail="false" showSummary="true" autoUpdate="true" sticky="true" />
                <h:panelGrid>
                    <div style="float:left;">
                        <p:outputLabel  value="Sistema Operacional: " for="menuOS"/>
                        <p:selectOneMenu id="menuOS" value="#{uploadImageController.uploadImage.os}" required="false" filter="true" 
                                         filterMatchMode="startsWith" effect="fade" effectSpeed="1000" style="width: 170px">
                            <f:selectItem itemLabel="Windows" itemValue="Windows" />
                            <f:selectItem itemLabel="Linux" itemValue="Linux" /> 
                        </p:selectOneMenu> 
                    </div>

                    <br/>
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Nome: " for="name"  />
                        <p:inputText id="name" maxlength="30" value="#{uploadImageController.uploadImage.name}" required="true" />                   
                    </div>

                    <br/>
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Descrição: " for="description"  />
                        <p:inputTextarea cols="60" rows="10" id="description" value="#{uploadImageController.uploadImage.description}" required="true" />                 
                    </div>

                </h:panelGrid>
                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <p:commandButton styleClass="grid_1 alpha" ajax="false" action="#{uploadImageController.save}" value="Salvar" update="form" />
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
