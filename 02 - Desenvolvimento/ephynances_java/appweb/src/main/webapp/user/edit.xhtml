<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Editar usuário"/>
        </ui:define>
        <ui:define name="body"  >
            <f:event type="preRenderView" listener="#{userController.ruleCheck(['ADMIN'])}" />
            <h:form id="formUser" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>
                
                <div class="grid_4 alpha" >
                    <p:selectOneMenu id="menu" value="#{userController.user.profileRule}" required="true" >
                        <f:selectItem itemLabel="Selecione um perfil: " noSelectionOption="true" />                        
                        <f:selectItem itemLabel="#{userController.RULER_ADMIN}" itemValue="#{userController.RULER_ADMIN}" />
                        <f:selectItem itemLabel="#{userController.RULER_USER}" itemValue="#{userController.RULER_USER}" />
                    </p:selectOneMenu>
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Nome: " for="name"  />
                    <p:inputText id="name" value="#{userController.user.name}" required="true" requiredMessage="Nome: campo é necessário"/> 
                </div>
               
                <br class="clear" />
                <div class="grid_2 alpha" >
                    <p:outputLabel  value="Nova Senha: " for="formPassword" />
                    <p:password styleClass="grid_2" autocomplete="off" id="formPassword" value="#{userController.user.password}" match="confPassword"
                                feedback="true" promptLabel="6 à 40 caracteres" weakLabel="fraca" goodLabel="média" strongLabel="forte" required="true" requiredMessage="Senha: campo é necessário"/> 
                </div>
                <div class="grid_2" >
                    <p:outputLabel value="Confirmação Senha: " for="confPassword"/>
                    <p:password styleClass="grid_2" autocomplete="off" id="confPassword" value="#{userController.user.password}" /> 
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <p:commandButton styleClass="grid_1 alpha" action="#{userController.save}" value="Atualizar" update="formUser" />
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
