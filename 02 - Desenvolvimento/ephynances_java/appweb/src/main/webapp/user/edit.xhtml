<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText style="font-size: large" value="EDITAR USUÁRIO"/>
        </ui:define>
        <ui:define name="body"  >
            <f:event type="preRenderView" listener="#{userController.ruleCheck([userController.RULER_ADMIN, userController.RULER_SELLER])}" />
            <h:form id="form" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>

                <div style="float: left">
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Perfil: " for="menu" />
                        <p:selectOneMenu id="menu" style="width: 340px" value="#{userController.user.profileRule}" required="true" effect="fade">
                            <p:ajax update="menuAdminGestor"/>
                            <f:selectItem itemLabel="#{userController.RULER_ADMIN}" itemValue="#{userController.RULER_ADMIN}" rendered="#{loginController.isUserInRuller(userController.RULER_ADMIN)}"/>
                            <f:selectItem itemLabel="#{userController.RULER_ADMIN_GESTOR}" itemValue="#{userController.RULER_ADMIN_GESTOR}" rendered="#{loginController.isUserInRuller(userController.RULER_ADMIN)}"/>
                            <f:selectItem itemLabel="#{userController.RULER_SELLER}" itemValue="#{userController.RULER_SELLER}" />
                        </p:selectOneMenu>
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Nome: " for="name" />
                        <p:inputText id="name" value="#{userController.user.name}" required="true" requiredMessage="Nome é necessário"/> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Entidade: " for="entidade" />
                        <p:inputText id="entidade" value="#{userController.user.entity}" required="true" requiredMessage="Entidade é necessário" /> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Email: " for="email" />
                        <p:inputText id="email" value="#{userController.user.email}" readonly="true" required="true" requiredMessage="Email é necessário" validatorMessage="Email mal formatado !!"/> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="CPF: " for="cpf" />
                        <p:inputMask id="cpf" value="#{userController.user.cpf}" mask="999.999.999-99" readonly="true" required="true" requiredMessage="CPF é necessário"> 
                            <f:validator for="cpf" validatorId="cpfValidator" />
                        </p:inputMask>
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="RG: " for="rg" />
                        <p:inputMask id="rg" value="#{userController.user.rg}" mask="99999999-99" required="false" /> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Telefone: " for="phone" />
                        <p:inputMask id="phone" value="#{userController.user.phone}" required="false" mask="(99) 9999-9999" />
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Celular: " for="cellphone" />
                        <p:inputMask id="cellphone" value="#{userController.user.cellPhone}" required="false" mask="(99) 9999-9999?"/> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Quant. CNPJ's: " for="qntCnpj" />
                        <p:inputText id="qntCnpj" value="#{userController.user.numberCnpjs}" required="false" disabled="#{!loginController.isUserInRuller(userController.RULER_ADMIN)}"/> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Quant. Cidades: " for="qntCidades" />
                        <p:inputText id="qntCidades" value="#{userController.user.numberCities}" required="false" disabled="#{!loginController.isUserInRuller(userController.RULER_ADMIN)}"/> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Logradouro: " for="logradouro" />
                        <p:inputText id="logradouro" value="#{userController.user.street}" required="false" /> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Bairro: " for="bairro" />
                        <p:inputText id="bairro" value="#{userController.user.neighborhood}" required="false" /> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Estado: " for="estado" />
                        <p:inputText id="estado" value="#{userController.user.state}" required="false" /> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Cidade: " for="cidade" />
                        <p:inputText id="cidade" value="#{userController.user.city}" required="false" /> 
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Cep: " for="cep" />
                        <p:inputMask id="cep" value="#{userController.user.postalCode}" required="false" mask="99999-999"/> 
                    </div>
                </div>

                <div style="float: right">
                    <br class="clear" />
                    <div class="grid_4 alpha">
                        <p:outputLabel value="Responsável: " for="menuAdminGestor" />
                        <p:selectOneMenu id="menuAdminGestor" style="width: 340px" value="#{userController.adminGestor}" required="false" effect="fade" disabled="#{!userController.user.profileRule.equals(userController.RULER_SELLER)}" converter="userConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="Selecione um administrador regional"/>
                            <f:selectItems value="#{userController.getAdminGestores()}" var="admin" itemLabel="#{admin.name}" itemValue="#{admin}" />
                        </p:selectOneMenu>
                    </div>
                    
                    <br class="clear" />
                    <div class="grid_4 alpha">
                        <p:outputLabel value="Sistema: " for="menuSistema" />
                        <p:selectOneMenu id="menuSistema" style="width: 340px" value="#{userController.user.systemEsicar}" required="true" effect="fade" disabled="#{!loginController.isUserInRuller(userController.RULER_ADMIN) and !loginController.isUserInRuller(userController.RULER_ADMIN_GESTOR)}" >
                            <f:selectItems value="#{userController.systems}" var="system" itemLabel="#{system}" itemValue="#{system}" />
                        </p:selectOneMenu>
                    </div>

                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:outputLabel value="Comissão: " for="comissao" />
                        <p:keyboard id="comissao" keypadOnly="true" value="#{userController.user.commission}" required="true" disabled="#{loginController.isUserInRuller(userController.RULER_SELLER)}"/> 
                        <p:watermark value="20" for="comissao"/>
                    </div>

                    <br class="clear" />
                    <br />
                    <br class="clear" />
                    <p:outputLabel style="float: left" value="Esferas Administrativas: " for="esferas" />
                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:selectManyMenu id="esferas" value="#{userController.user.administrativeSpheres}" converter="administrativeSphereConverter"
                                          var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
                            <f:selectItems value="#{administrativeSphereController.administrativeSpheres}" var="sphere" itemLabel="#{sphere.name}" itemValue="#{sphere}" />
                            <p:column>
                                <h:outputText value="#{t.name}" />
                            </p:column>
                        </p:selectManyMenu>
                    </div>

                    <br class="clear" />
                    <br />
                    <br class="clear" />
                    <p:outputLabel style="float: left" value="Estados: " for="estados" />
                    <br class="clear" />
                    <div class="grid_4 alpha" >
                        <p:selectManyMenu id="estados" value="#{userController.user.states}" converter="stateConverter"
                                          var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
                            <f:selectItems value="#{stateController.states}" var="states" itemLabel="#{states.name}" itemValue="#{states}" />
                            <p:column>
                                <h:outputText value="#{t.name}" />
                            </p:column>
                        </p:selectManyMenu>
                    </div>
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <p:commandButton  style="color: #FF0000" styleClass="grid_1 alpha" action="#{userController.save}" value="Atualizar" update="form" ajax="false"/>
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
