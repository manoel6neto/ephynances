<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Usuários"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{userController.ruleCheck([userController.RULER_ADMIN, userController.RULER_SELLER, userController.RULER_ADMIN_GESTOR])}" />
            <h:form id="form">
                <p:dataTable id="table" widgetVar="table" value="#{userController.listUsers}" var="item" lazy="false" 
                             rows="25" paginator="true"  paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                             emptyMessage="Nenhum registro encontrado!">

                    <p:column style="text-align: center" headerText="Nome" sortBy="#{item.name}" filterBy="#{item.name}">                       
                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column style="text-align: center" headerText="Cpf" sortBy="#{item.cpf}" filterBy="#{item.cpf}">
                        <h:outputText value="#{item.cpf}" />
                    </p:column> 
                    <p:column style="text-align: center" headerText="Email" sortBy="#{item.email}" filterBy="#{item.email}">
                        <h:outputText value="#{item.email}" />
                    </p:column>   
                    <p:column style="text-align: center" headerText="Perfil" >                      
                        <h:outputText value="#{item.profileRule}" />
                    </p:column>   
                    <p:column width="30" style="text-align: center" headerText="Status" >                      
                        <p:graphicImage cache="off" alt="Ativo" title="Ativo" url="../resources/img/on.png" height="16" width="16" rendered="#{item.isVerified}" />
                        <p:graphicImage cache="off" alt="Inativo" title="Inativo" url="../resources/img/off.png" height="16" width="16" rendered="#{!item.isVerified}" />
                    </p:column>
                    <p:column width="160" style="text-align: center" headerText="Ações">
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{userController.edit(item)}" ><img src="../resources/img/edit.png" width="16" height="16" alt="Editar" title="Editar"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{userController.view(item)}" ><img src="../resources/img/view_lupa.png" width="16" height="16" alt="Detalhes" title="Detalhes"/></p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{userController.active_desactive(item.id)}" rendered="#{item.isVerified}">
                            <img src="../resources/img/desactive_shield.png" width="16" height="16" alt="Desativar" title="Desativar"/>
                        </p:commandLink>
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{userController.active_desactive(item.id)}" rendered="#{!item.isVerified}">
                            <img src="../resources/img/activate_power.png" width="16" height="16" alt="Ativar" title="Ativar"/>
                        </p:commandLink>
                        <h:outputText value="   " />
                        <p:commandLink style="margin-right: 5px" ajax="false" action="#{userController.delete(item.id)}" rendered="#{item.profileRule.equals(userController.RULER_SELLER)}">
                            <img src="../resources/img/remove.png" width="16" height="16" alt="Apagar" title="Apagar"/>
                        </p:commandLink>
                        <p:commandLink ajax="false" action="#{userController.delete(item.id)}" rendered="#{not item.profileRule.equals(userController.RULER_SELLER)}">
                            <img src="../resources/img/desactive_shield.png" width="16" height="16" alt="Apagar" title="Apagar"/>
                        </p:commandLink>
                        <h:outputText value="   " rendered="#{item.profileRule.equals(userController.RULER_SELLER)}"/>
                        <p:commandLink ajax="false" action="#{sellerContributorController.listBySeller(item.id)}" rendered="#{item.profileRule.equals(userController.RULER_SELLER)}">
                            <img src="../resources/img/arrow_up.png" width="16" height="16" alt="Colaboradores" title="Colaboradores"/>
                        </p:commandLink>
                        <h:outputText value="   " rendered="#{item.profileRule.equals(userController.RULER_SELLER)}"/>
                        <p:commandLink style="margin-left: 5px" ajax="false" action="#{userController.setSellerExternal(item.id)}" rendered="#{item.profileRule.equals(userController.RULER_SELLER)}">
                            <img src="../resources/img/anexo.png" width="16" height="16" alt="Atrelar Cnpjs" title="Atrelar Cnpj`s"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

                <br />
                <div class="alpha grid_2" >
                    <p:commandButton ajax="false" action="#{userController.create}" value="Novo usuário" rendered="#{loginController.isUserInRuller(userController.RULER_ADMIN) or loginController.isUserInRuller(userController.RULER_ADMIN_GESTOR)}"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
