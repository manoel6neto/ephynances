<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Alteração de Senha"/>
        </ui:define>
        <ui:define name="body"  >
            <f:event type="preRenderView" listener="#{userController.ruleCheck([userController.RULER_ADMIN, userController.RULER_SELLER, userController.RULER_CONTRIBUTOR])}" />
            <h:form id="formUser" styleClass="form" >

                <div class="grid_2 alpha" >
                    <p:outputLabel value="Senha Antiga: " for="oldPass"  />
                    <p:password id="oldPass" value="#{userController.oldPass}" required="true" maxlength="20" requiredMessage="Senha antiga é necessária"/> 
                    <p:message for="oldPass" />
                </div>

                <br class="clear" />
                <div class="grid_2 alpha" >
                    <p:outputLabel  value="Nova Senha: " for="formPassword" />
                    <p:password styleClass="grid_2" autocomplete="off" id="formPassword" value="#{userController.user.password}" 
                                match="confPassword" maxlength="20" feedback="true" promptLabel="6 à 40 caracteres" weakLabel="fraca" goodLabel="média" strongLabel="forte"/> 
                    <p:message for="formPassword" />
                </div>
                <div class="grid_2" >
                    <p:outputLabel value="Confirmação Senha: " for="confPassword"/>
                    <p:password styleClass="grid_2" autocomplete="off"  id="confPassword" value="#{userController.user.password}" 
                                maxlength="20"/> 
                    <p:message for="confPassword" />
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <p:commandButton styleClass="grid_1 alpha" action="#{userController.changePassword}" value="Salvar" update="formUser" />
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
