<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Dados do usuário" />
        </ui:define>
        <ui:define name="body"  >
            <f:event type="preRenderView" listener="#{userController.ruleCheck([userController.RULER_ADMIN, userController.RULER_SELLER, userController.RULER_CONTRIBUTOR])}" />
            <h:form id="form" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Perfil: " for="profileRule"  />
                    <p:inputText id="profileRule" value="#{userController.user.profileRule}" disabled="true" />
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Nome: " for="name"  />
                    <p:inputText id="name" value="#{userController.user.name}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Email: " for="email"  />
                    <p:inputText id="email" value="#{userController.user.email}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="CPF: " for="cpf"  />
                    <p:inputText id="cpf" value="#{userController.user.cpf}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="RG: " for="rg"  />
                    <p:inputText id="rg" value="#{userController.user.rg}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Telefone: " for="phone"  />
                    <p:inputText id="phone" value="#{userController.user.phone}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Celular: " for="cellphone"  />
                    <p:inputText id="cellphone" value="#{userController.user.cellPhone}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Quant. CNPJ's: " for="qntCnpj" />
                    <p:inputText id="qntCnpj" value="#{userController.user.numberCnpjs}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Quant. Cidades: " for="qntCidades" />
                    <p:inputText id="qntCidades" value="#{userController.user.numberCities}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Quant. Autarquias " for="qntAutarquias" />
                    <p:inputText id="qntAutarquias" value="#{userController.user.numberAutority}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Logradouro: " for="logradouro" />
                    <p:inputText id="logradouro" value="#{userController.user.street}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Bairro: " for="bairro" />
                    <p:inputText id="bairro" value="#{userController.user.neighborhood}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Estado: " for="estado" />
                    <p:inputText id="estado" value="#{userController.user.state}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Cidade: " for="cidade" />
                    <p:inputText id="cidade" value="#{userController.user.city}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Cep: " for="cep" />
                    <p:inputText id="cep" value="#{userController.user.postalCode}" disabled="true" /> 
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Comissão: " for="comissao" />
                    <p:inputText id="comissao" value="#{userController.user.commission}" disabled="true"/>
                </div>

                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Salário: " for="salario" />
                    <p:inputText id="salario" value="#{userController.user.salary}" disabled="true" />
                    <p:watermark value="0" for="salario" />
                </div>

                <br class="clear" />
                <br class="clear" />
                <p:outputLabel value="Esferas Administrativas: " for="esferas" />
                <div class="grid_4 alpha" >
                    <p:selectManyMenu id="esferas" value="#{userController.user.administrativeSpheres}" converter="administrativeSphereConverter"
                                      var="t" filter="true" filterMatchMode="contains" showCheckbox="true" disabled="true">
                        <f:selectItems value="#{administrativeSphereController.administrativeSpheres}" var="sphere" itemLabel="#{sphere.name}" itemValue="#{sphere}" />
                        <p:column>
                            <h:outputText value="#{t.name}" />
                        </p:column>
                    </p:selectManyMenu>
                </div>

                <br class="clear" />
                <br class="clear" />
                <p:outputLabel value="Estados: " for="estados" />
                <div class="grid_4 alpha" >
                    <p:selectManyMenu id="estados" value="#{userController.user.states}" converter="stateConverter"
                                      var="t" filter="true" filterMatchMode="contains" showCheckbox="true" disabled="true">
                        <f:selectItems value="#{stateController.states}" var="states" itemLabel="#{states.name}" itemValue="#{states}" />
                        <p:column>
                            <h:outputText value="#{t.name}" />
                        </p:column>
                    </p:selectManyMenu>
                </div>

                <br class="clear" />
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
