<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText  value="Dados do usuário" rendered="#{not empty userController.user.id}"/>
        </ui:define>
        <ui:define name="body"  >
            <f:event type="preRenderView" listener="#{userController.ruleCheck([userController.RULER_ADMIN, userController.RULER_SELLER, userController.RULER_CONTRIBUTOR])}" />
            <h:form id="formUser" styleClass="form" >
                <p:growl showDetail="false" showSummary="true" autoUpdate="true"/>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Perfil: " for="profileRule"  />
                    <p:inputText id="profileRule" value="#{userController.user.profileRule}" disabled="true" />
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Nome: " for="name"  />
                    <p:inputText id="name" value="#{userController.user.name}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Email: " for="email"  />
                    <p:inputText id="email" value="#{userController.user.email}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="CPF: " for="cpf"  />
                    <p:inputText id="cpf" value="#{userController.user.cpf}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Telefone: " for="phone"  />
                    <p:inputText id="phone" value="#{userController.user.phone}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="Celular: " for="cellphone"  />
                    <p:inputText id="cellphone" value="#{userController.user.cellPhone}" disabled="true" /> 
                </div>
                
                <br class="clear" />
                <div class="grid_4 alpha" >
                    <p:outputLabel value="N. Contratos Venda (Máx): " for="maxsalesamount"  />
                    <p:inputText id="maxsalesamount" value="#{userController.user.maxSalesAmount}" disabled="true" /> 
                </div>
                
                <br/>
                <div class="grid_12 alpha" style="line-height: 30px;" >
                    <h:link styleClass="grid_1"  outcome="list" value="Voltar"  />
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
